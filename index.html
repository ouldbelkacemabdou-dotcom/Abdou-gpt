<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdou-gpt | Multilingual AI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0b111a; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #161d29; padding: 20px; text-align: center; border-bottom: 3px solid #007bff; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .header h1 { margin: 0; font-size: 26px; color: #007bff; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #0b111a; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 16px; line-height: 1.6; word-wrap: break-word; }
        /* Ø§Ù„ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ù„Ù„Ø±Ø³Ø§Ø¦Ù„ */
        .user-msg { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 2px; text-align: right; }
        .ai-msg { align-self: flex-start; background: #232d3d; color: #e9ecef; border-bottom-left-radius: 2px; border: 1px solid #374151; text-align: left; }
        .input-area { background: #161d29; padding: 20px; display: flex; gap: 12px; border-top: 1px solid #374151; }
        input { flex: 1; padding: 14px 20px; border: 1px solid #374151; border-radius: 30px; outline: none; background: #0b111a; color: white; }
        button { background: #007bff; color: white; border: none; padding: 0 25px; border-radius: 30px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1>Abdou-gpt ðŸ¤–</h1>
    <p>Multilingual Assistant by Abdellah</p>
</div>

<div id="chat-container">
    <div class="message ai-msg">Hi! I can speak many languages. Try talking to me in English, Arabic, or French!</div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let API_KEY = localStorage.getItem('gemini_api_key');
    if (!API_KEY) {
        API_KEY = prompt("Please enter your Gemini API Key:");
        if (API_KEY) localStorage.setItem('gemini_api_key', API_KEY);
    }

    const systemPrompt = `
        You are "Abdou-gpt", a multilingual AI assistant created by Ould Belkacem Abdellah (15 years old, from Ain El Hammam, Algeria).
        Instruction: Always reply to the user in the SAME language they use to talk to you.
        - If they speak Arabic, answer in Arabic.
        - If they speak French, answer in French.
        - If they ask about your creator, tell them about Abdellah in the language they used.
    `;

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text || !API_KEY) return;

        appendMessage(text, 'user-msg');
        input.value = '';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemPrompt + "\n\nUser Question: " + text }] }]
                })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            appendMessage(aiResponse, 'ai-msg');

        } catch (error) {
            appendMessage("Error: Check your API Key or Internet.", 'ai-msg');
        }
    }

    function appendMessage(text, className) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        
        // Ø°ÙƒØ§Ø¡ Ø¨Ø³ÙŠØ· Ù„ØªØ­Ø¯ÙŠØ¯ Ø§ØªØ¬Ø§Ù‡ Ø§Ù„Ù†Øµ
        if (containsArabic(text)) {
            div.style.direction = "rtl";
            div.style.textAlign = "right";
        } else {
            div.style.direction = "ltr";
            div.style.textAlign = "left";
        }

        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function containsArabic(text) {
        return /[\u0600-\u06FF]/.test(text);
    }
</script>

</body>
</html>
